<!-- basic formation HTML page -->
<!DOCTYPE html>
<!-- attribute language -->
<html lang="fr">
    <!-- basic head -->
    <head>
        <!-- tile in browser -->
        <title>Mon super site web</title>
        <!-- page encoding -->
        <meta charset="utf-8" />
        <!-- description of the site on the web -->
        <meta name="description" content="Description fu site web" />
        <!-- key words of the site on the web -->
        <meta name="keywords" content="html, programmation, css" />
    </head>

    <!-- body content's the page -->
    <body>
        <!-- unordered list -->
        <ul>
            <li>Python</li>
            <li>Java</li>
            <li>Html</li>
            <li>Javascript</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>Python</li>
            <li>Java</li>
            <li>Html</li>
            <li>Javascript</li>
        </ol>

        <!-- nested ordered list -->
        <ol>
            <li>Python</li>
                <ol>
                    <li>Django</li>
                    <li>Pygame</li>
                </ol>
        </ol>

    </body>
</html>
